<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>線上估車表單</title>
    <style>
        /* 簡單的樣式，可以根據需要進行修改 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #008080;
            text-align: center;
        }

        p {
            color: #666;
            text-align: center;
            font-style: italic;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #008080;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #008080;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #006666;
        }
    </style>
</head>
<body>

    <h2>線上估車表單</h2>
    <p>填寫以下表單進行車輛估價。</p>

    <form id="carForm">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">電話號碼:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="輸入10位數字" required>

        <label for="lineId">LINE ID:</label>
        <input type="text" id="lineId" name="lineId" required>

        <label for="carMake">車輛品牌:</label>
        <input type="text" id="carMake" name="carMake" required>

        <label for="carModel">車輛型號:</label>
        <input type="text" id="carModel" name="carModel" required>

        <label for="manufacturingYear">製造年份:</label>
        <input type="number" id="manufacturingYear" name="manufacturingYear" min="1900" max="2024" required>

        <label for="mileage">里程數 (公里):</label>
        <input type="number" id="mileage" name="mileage" required>

        <label for="condition">車輛狀況:</label>
        <select id="condition" name="condition" required>
            <option value="excellent">優良</option>
            <option value="good">良好</option>
            <option value="fair">普通</option>
            <option value="poor">差</option>
        </select>

        <button type="button" onclick="submitForm()">提交</button>
    </form>

    <script>
        function submitForm() {
            var formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                lineId: document.getElementById('lineId').value,
                carMake: document.getElementById('carMake').value,
                carModel: document.getElementById('carModel').value,
                manufacturingYear: document.getElementById('manufacturingYear').value,
                mileage: document.getElementById('mileage').value,
                condition: document.getElementById('condition').value
            };

            fetch('https://api.github.com/repos/你的GitHub使用者名稱/你的存儲庫名稱/issues', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': 'Bearer 你的GitHub令牌'
                },
                body: JSON.stringify({
                    title: '新的估車請求',
                    body: JSON.stringify(formData)
                })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('提交失敗');
                }
                alert('提交成功！');
                // 可以在這裡添加其他成功提交的處理
            })
            .catch(error => {
                console.error('提交錯誤:', error);
                alert('提交失敗，請重試。');
            });
        }
    </script>

</body>
</html>
